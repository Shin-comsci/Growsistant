name: growsistant
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  mqtt_client: 9.8.0
  mobile_scanner: ^3.5.7
  lottie: ^2.6.0
  firebase_auth: ^6.1.1

dependency_overrides:
  mqtt_client: 9.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Tambahkan dependency untuk ubah logo APK
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

# Konfigurasi untuk logo aplikasi
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/Logo.png" # Ganti sesuai lokasi file logomu
  #  adaptive_icon_background: "transparent"
  #  adaptive_icon_foreground: "assets/icons/Logo.png"
  min_sdk_android: 21
